<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaPay</title>
    <link rel="stylesheet" href="/Front-end/style/style_general.css">
    <link rel="stylesheet" href="/Front-end/style/style_footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Suma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>We Join forces for financial breakthrough</h1>
            <p>Money vault for people alike</p>
        </div>
    </section>

 
    <!-- Registration Section -->
    <div class="container d-md-flex flex-row">
        <div class="row justify-content-center">
            <div class="col-md-4 my-5 p-5">
                <h2 class="text-center">Registration</h2>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
        <div class="img">
            <div class="content-rep py-2 w-50  ">
                <img src="/Front-end/images/regist.png" alt="img_reg " class="img_reg w-50">
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">About us</p>
            <p class="mb-0">Email: info@suma.com</p>
            <p class="mb-0">Post Office Box 2322, East-Hamrata Street, Loyne</p>
            <p class="mb-0">Follow us on <a href="#">Facebook</a>, <a href="#">Instagram</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
