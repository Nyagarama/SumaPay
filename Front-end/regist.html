<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaPay</title>
    <link rel="stylesheet" href="/Front-end/style/style_general.css">
    <link rel="stylesheet" href="/Front-end/style/style_footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Suma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-dark text-white py-5">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row w-100"></div>
                <div class="col-md-6 d-flex">
                    <img src="/Front-end/images/hands of different race holding the cedis currency.jpg" alt="hero-img" class="hero-img w-100">
                </div>
                <div class="col-md-6 text-center d-flex flex-column justify-content-center">
                    <h1>We Join forces for financial breakthrough</h1>
                    <p>Money vault for people alike</p>
                </div>
            </div>
        </div>
    </section>


 
    <!-- Registration Section -->
    <div class="container d-flex flex-row align-items-center my-5">
        <div class="row flex-grow-1">
            <div class="col-md-6 p-5"></div>
                <h2 class="text-center">Registration</h2>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="/Front-end/images/black individual doing registration online.jpg" alt="img_reg" class="img-fluid w-75">
            </div>
        </div>
    </div>
    

   <!-- Footer -->
   <footer class="text-center bg-dark py-4">
    <div class="container text-white d-flex justify-content-between">
        <div>
            <h5>SumaPay</h5>
        </div>
        <div>
            <p class="mb-0">About us</p>
            <p class="mb-0">Email: info@suma.com</p>
            <p class="mb-0">Post Office Box 2322, Dansoman-Estate Street, Accra</p>
        </div>
        <div>
            <p class="mb-0">Follow us on:</p>
            <p class="mb-0">
                <a href="#" class="text-white">Facebook</a>, 
                <a href="#" class="text-white">Instagram</a>, 
                <a href="#" class="text-white">Twitter</a>, 
                <a href="#" class="text-white">LinkedIn</a>
            </p>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
