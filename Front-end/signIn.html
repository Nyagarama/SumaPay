<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaPay</title>
    <link rel="stylesheet" href="/Front-end/style/style_general.css">
    <link rel="stylesheet" href="/Front-end/style/style_footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Suma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>We Join forces for financial breakthrough</h1>
            <p>Money vault for people alike</p>
        </div>
    </section>

    <!-- Sign-In Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Sign In</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email / Phone Number</label>
                        <input type="email" class="form-control" id="email" placeholder="email / phone number">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="6 characters or more">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <p class="text-center my-3">Or</p>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-secondary">Google</button>
                        <button type="button" class="btn btn-outline-secondary">Apple</button>
                    </div>
                    <p class="text-center mt-3"><a href="#">Create an account?</a></p>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">About us</p>
            <p class="mb-0">Email: info@suma.com</p>
            <p class="mb-0">Post Office Box 2322, East-Hamrata Street, Loyne</p>
            <p class="mb-0">Follow us on <a href="#">Facebook</a>, <a href="#">Instagram</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
