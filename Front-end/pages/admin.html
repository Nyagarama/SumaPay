<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/Front-end/index.html">
                <h1>Suma</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/Front-end/pages/index.html"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Front-end/pages/signIn.html"><i class="bi bi-box-arrow-in-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="row mb-4">
            <!-- Fund Monitoring Card -->
            <div class="col-md-3">
                <a href="fund-monitoring.html" class="text-decoration-none">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Fund Monitoring</h5>
                            <p class="card-text">$50,000</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Total Membership Card -->
            <div class="col-md-3">
                <a href="total-membership.html" class="text-decoration-none">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Membership</h5>
                            <p class="card-text">150 Members</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Total Credit Issued Card -->
            <div class="col-md-3">
                <a href="total-credit-issued.html" class="text-decoration-none">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Credit Issued</h5>
                            <p class="card-text">$120,000</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Total Profit Card -->
            <div class="col-md-3">
                <a href="total-profit.html" class="text-decoration-none">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Profit</h5>
                            <p class="card-text">$20,000</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mb-4"></div>
            <div class="col-md-4">
            <a href="financial-breakthrough.html" class="text-decoration-none">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Financial Breakthrough</h5>
                        <p class="card-text">50 Members</p>
                    </div>
                </div>
            </a>
            </div>
            <div class="col-md-4">
            <a href="health-enthusiasts.html" class="text-decoration-none">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Health Enthusiasts</h5>
                        <p class="card-text">40 Members</p>
                    </div>
                </div>
            </a>
            </div>
            <div class="col-md-4">
            <a href="tech-innovators.html" class="text-decoration-none">
                <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tech Innovators</h5>
                    <p class="card-text">60 Members</p>
                </div>
                </div>
            </a>
            </div>
        </div>

        <div class="row">
            <!-- Registered Groups -->
            <div class="col-md-6">
                <h3>Registered Groups</h3>
                <ul id="group-list" class="list-group mb-4"></ul>
            </div>

            <!-- Requests -->
            <div class="col-md-6">
                <h3>Requests</h3>
                <ul id="request-list" class="list-group mb-4"></ul>
            </div>
        </div>

        <div class="row">
            <!-- Send Messages -->
            <div class="col-md-12">
                <h3>Send Messages</h3>
                <form id="message-form">
                        <div class="mb-3">
                            <label for="recipients" class="form-label">Recipients (comma-separated emails)</label>
                            <input type="text" class="form-control" id="recipients" required>
                        </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Back-end/server/adminboard.js"></script>
</body>
</html>
